# Define rate limiting zone (shared across locations)
limit_req_zone global zone=perip:10m rate=10r/s;

# Upstream definitions
upstream payments_processing {
    server host.docker.internal:9292;
    # Add more servers here for load balancing if needed
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Payments API endpoint
    location /api/v1/payments {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting
        limit_req zone=perip burst=20 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://payments_processing/payments;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 4 32k;
    }
}